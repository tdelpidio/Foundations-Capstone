<html lang="en">

<body class="welcomepg">

        <h1 class="header-front">What's your Fortune?</h1>
        <h1 class="header-back">What's your Fortune?</h1>

<form id="entryInput" onsubmit="goFortune()">

    <br>

</form>    
    </div>

        function goFortune() {
            window.location.href="./main.html"
        }
    </script>
